name: masjid_go
description: Find masjids along your route.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_polyline_points:
    git:
      url: https://github.com/aaqibism/flutter_polyline_points.git
      ref: master
  auto_route: ^2.2.0
  cupertino_icons: ^1.0.3
  distance: ^1.0.0
  flutter_dotenv: ^5.0.0
  flutter_google_places_sdk: ^0.2.1+1
  flutter_hooks: ^0.18.0
  freezed_annotation: ^0.14.2
  geocoding: ^2.0.0
  geolocator: ^7.3.0
  google_geocoding: ^0.2.0
  google_maps_flutter: ^2.0.6
  google_maps_flutter_web: ^0.3.0+2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  hooks_riverpod: ^1.0.0-dev.5
  http: ^0.13.3
  json_annotation: ^4.1.0
  location: ^4.3.0
  quick_actions: ^0.6.0+3
  flutter_flavor: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.6
  dependency_validator: ^3.1.0
  flutter_gen_runner: ^3.1.1
  flutter_launcher_icons: ^0.9.0
  freezed: ^0.14.2
  hive_generator: ^1.1.0
  json_serializable: ^4.1.4
  lint: ^1.5.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/homescreen.png
    - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  adaptive_icon_foreground: "assets/icons/logo.png"
  adaptive_icon_background: "#0072CE"

flutter_gen: null
